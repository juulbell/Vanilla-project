<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Vanilla-projectüç¶</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- start of first container-->
      <div class="weather-big-container">
        <div class="pictureFrame">
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>Last updated: <span id="todayTime"></span></li>
                <li id="weatherDescription"></li>
              </ul>
            </div>
            <div class="col-6">
              <div class="clearfix">
                <img src="" alt="icons" id="upperIcon" class="float-left" />
                <div class="float-left">
                  <span id="temperature"></span
                  ><span class="units"
                    ><a href="#" id="celsiusLink" class="active">¬∞C</a> |
                    <a href="#" id="fahrenheitLink">¬∞F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-12">
              <ul>
                <li id="weatherHumidity"></li>
                <li id="weatherWind"></li>
                <li id="feels"></li>
              </ul>
            </div>
          </div>
          <!-- Search form -->
          <br />
          <form id="search-form" class="mb-3">
            <input
              type="search"
              placeholder="Enter a city..."
              class="searchCity"
              id="city-input"
              autocomplete="off"
            />
            <input type="submit" value="Search" id="searchButton" />
            <input type="submit" value="Location" id="locationButton" />
          </form>
        </div>
      </div>
      <!-- Buttons to shift the background on the weather-big-container -->

      <div class="buttonsBackgrounds">
        <div class="row">
          <div class="col-4">
            <button onclick="morning()" class="w-100" id="morning">
              Morning
            </button>
          </div>
          <div class="col-4">
            <button onclick="day()" class="w-100" id="day">
              Day
            </button>
          </div>
          <div class="col-4">
            <button onclick="night()" class="w-100" id="night">
              Night
            </button>
          </div>
        </div>
      </div>
      <!-- small weather forcast container-->
      <div class="smallForcast">
        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <div class="col-12">
        <div class="madeBy">
          <small>
            <a
              href="https://github.com/juulbell/Vanilla-project"
              target="_blank"
              >Open source Code</a
            >
            (Github), by Helene J.Belling</small
          >
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
