  <body>
    <!-- start of first container-->
    <div class="container">
      <div class="weather-big-container">
        <h1>City name</h1> </br>
        <div class="row">
          <div class="col-6">
            <ul>
              <li>
                Monday 24 April (19:30)

              <li>

            </ul>
          </div>
          <div class="col-6">

            <ul>
              <li>
                Humidity 30%
              </li>
              <li>
                Wind 30 km/h
              </li>
            </ul>
          </div>
        </div>
        <!-- Search form -->

        <form id="search-form" class="mb-3">
          <input
            type="search"
            placeholder="Enter a city..."
            class="searchEntry"
            id="city-input"
            autocomplete="off"
          />
          <input type="submit" value="Search" id="searchButton" />
        </form>
      </div>
      <!-- Buttons to shift the background on the weather-big-container -->
      <div class="buttonsBackgrounds">
        <div class="row">
          <div class="col-4">
            <button id="morning" class="btn btn-outline-danger w-100">
              Morning
            </button>
          </div>
          <div class="col-4">
            <button id="day" class="btn btn-outline-danger w-100">
              Day
            </button>
          </div>
          <div class="col-4">
            <button id="night" class="btn btn-outline-danger w-100">
              Night
            </button>
          </div>
        </div>
      </div>

      <!-- small weather forcast container-->
      <div class="weather-small-container">
          <div class="weekdays">
          <ul class="d-flex justify-content-around">

        <div class="weekdaysWeatherIcons">
            <ul class="d-flex justify-content-around">
